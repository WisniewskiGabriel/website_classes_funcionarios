<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14 - JS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body id="body">
    <header>
        <button class="add-func" id="add-gte">
            <div>
                <img src="imgs/plus icon.svg" alt="">   
            </div>
            Gerente
        </button>
        <img src="imgs/logo fake.png" alt="logo_atividade_14">
        <button class="add-func" id="add-dev">
            <div>
                <img src="imgs/plus icon.svg" alt="">
            </div>
            Desenvolvedor
        </button>
    </header>
    <section id="workers-wrapper">
        <article id="gerente_and_devs-wrapper">
            <h1 id="aviso-zero-funcionarios">Nenhum funcion√°rio adicionado</h1>
        </article>
        <dialog id="modal"> 
            <h2 id="titulo-cargo">.</h2>
            <span id="aleatorio-wrapper">
            </span>
            <form action="scripts/main.js" method="post">
                <h3>Ou inserir dados manualmente</h3>
                <label for="nome_func"><p>Nome:</p>
                    <input type="text" name="nome_func" id="val_nome_func">
                </label>
                <label for="idade_func"><p>Idade:</p>
                    <input type="text" name="idade_func" id="val_idade_func">
                </label>
                <label for="cargo_func">
                    <p>Cargo:</p>
                    <input type="text" name="cargo_func" id="val_cargo_func">
                </label>
                <label for="atributo_func"><p id="atributo-especifico"></p>
                    <input type="text" name="atributo_func" id="val_atributo_func">
                </label>
            </form>
            <footer>
                <button id="btn-cancelar-acao">
                    Cancelar
                </button>
                <button id="btn-continuar-acao">
                    Cadastrar
                </button>
            </footer>
        </dialog>
    </section>
    
</body>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/normalize_classes.js"></script>
<script type="module" src="scripts/criar_modal.js"></script>

</html>
